<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <h1>Calculator</h1>
            </div>
            <div class="row">
                <div class="col-8">
                    <h1>Result</h1>
                </div>
                <div class="col-4">
                    <h1>C</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h1>1</h1>
                </div>
                <div class="col-3">
                    <h1>2</h1>
                </div>
                <div class="col-3">
                    <h1>3</h1>
                </div>
                <div class="col-3">
                    <h1>+ </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h1>4</h1>
                </div>
                <div class="col-3">
                    <h1>5</h1>
                </div>
                <div class="col-3">
                    <h1>6</h1>
                </div>
                <div class="col-3">
                    <h1>-</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h1>7</h1>
                </div>
                <div class="col-3">
                    <h1>8</h1>
                </div>
                <div class="col-3">
                    <h1>9</h1>
                </div>
                <div class="col-3">
                    <h1>*</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h1>/</h1>
                </div>
                <div class="col-3">
                    <h1>0</h1>
                </div>
                <div class="col-3">
                    <h1>.</h1>
                </div>
                <div class="col-3">
                    <h1>=</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
